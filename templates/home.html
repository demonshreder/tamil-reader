{{ template "base.html" .}} {{ define "css" }}
<style>
  @import url(//fonts.googleapis.com/earlyaccess/notosanstamil.css);
  div.slider-image {

    max-width: 100%;
    max-height: 20rem;
    overflow: auto;
    border: 0.1em solid #dedede;
    border-radius:0.2em;
  }

  .tamil {
     font-family: 'Noto Sans Tamil', sans-serif; 
  }

  .ui.form textarea {
    margin-top:1em;
    font-size: 1.3em;
    color:rgba(0,0,0,0.8);
    height:20rem;
  }
</style>
{{ end }} {{ define "body" }}


<div class="ui grid centered container">
  <div class="fourteen wide column">
    <div class="ui image fluid centered slider-image">
      <img src="{{.imageURL}}">
    </div><br>
    <hr>
    
<form class="ui form" method="POST" action="/save/page/">
  <input type="hidden" value="{{.pageID}}" name="pageID">
  <div class="field">
    <textarea class="textarea tamil" name="pageText" type="text" placeholder="Tamil Text" >
{{.pageText}}
</textarea>
  </div>
  
  <div class="inline field">
   <div class="ui checkbox">
  <input type="checkbox" name="pageComplete" id="pageCheck" value="true">
  <label for="pageCheck">Mark this page as completed</label>
</div>
  </div>
  <button class="ui button primary" type="submit" >Save</button>
</form>
  
    </div>
  </div>
</div>
{{end}}


{{define "js"}}
<script  type="text/javascript" src="/static/js/jquery-3.1.1.min.js"></script> 
<script>$('.ui.checkbox').checkbox();</script>
{{end}}
